
 <div class="container">
<h4>Enter Stock Symbol:</h4>
 <form [formGroup]="myform" novalidate (ngSubmit)="formSubmit()">
    <input type="text" formControlName="stockSymbol" maxlength="10">
    <button type="submit">+</button><br>
  </form> 


  <ul id="stock-box" >
      <li *ngFor="let stock of this.stockService.stocks">
          <h5>{{stock.stockSymbol}}</h5>
          <button class="delete-btn" (click)="this.stockService.deleteStock(stock.stockSymbol)">X</button>
        </li>
  </ul>

  <div *ngIf="errorMsgs" id="error-msgs">{{errorMsgs}}</div>

</div>
